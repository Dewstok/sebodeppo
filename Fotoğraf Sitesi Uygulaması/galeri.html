<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fotoğraf Galerisi - PhotoDEW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('xx.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #ffa600;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fotoğraf Galerisi</h1>
        <div class="gallery">
        <img src="1.jpg" alt="F1" onclick="selectPhoto('1.jpg')">
        <img src="2.jpg" alt="F2" onclick="selectPhoto('2.jpg')">
        <img src="3.jpg" alt="F3" onclick="selectPhoto('3.jpg')">
        <img src="4.jpg" alt="F4" onclick="selectPhoto('4.jpg')">
        <img src="5.jpg" alt="F5" onclick="selectPhoto('5.jpg')">
        <img src="6.jpg" alt="F6" onclick="selectPhoto('6.jpg')">
            
        </div>
        <a href="index.html">Ana Sayfaya Dön</a>
    </div>
    <button onclick="goToOrder()">Sipariş Ver</button>

    <script>
        let selectedPhoto = null;

        function selectPhoto(photo) {
            selectedPhoto = photo;
            alert(photo + " seçildi!");
        }

        function goToOrder() {
            if (!selectedPhoto) {
                alert("Lütfen bir fotoğraf seçin!");
                return;
            }
            window.location.href = "siparis.html?photo=" + encodeURIComponent(selectedPhoto);
        }
    </script>

</body>
</html>
