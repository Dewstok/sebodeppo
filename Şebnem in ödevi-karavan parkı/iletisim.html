<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>İletişim - PhotoDEW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('background2.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(102, 104, 240);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            color: #ffcc00;
        }
        a:hover {
            text-decoration: underline;
        }
        nav .nav-link[href="anasayfa.html"] {
            color: orange !important;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>İletişim</h1>
        <form>
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="E-posta" required>
            <textarea placeholder="Mesajınız" rows="5" required></textarea>
            <button type="submit">Gönder</button>
        </form>
        <a href="index.html".html>Anasayfa</a>
    </div>
</body>
</html>
